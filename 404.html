<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 维度崩塌</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', 'PingFang SC', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .ui-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            pointer-events: none;
            padding: 0 20px;
        }

        /* 404 故障效果 */
        .glitch {
            font-size: clamp(6rem, 18vw, 15rem);
            font-weight: 900;
            position: relative;
            opacity: 0;
            transform: scale(0.5);
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .glitch::before, .glitch::after {
            content: "404";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            clip: rect(0, 0, 0, 0);
        }

        .glitch::before { left: 3px; text-shadow: -2px 0 #ff00ff; animation: glitch-anim 3s infinite linear alternate-reverse; }
        .glitch::after { left: -3px; text-shadow: -2px 0 #00ffff; animation: glitch-anim2 2.5s infinite linear alternate-reverse; }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 0.6rem;
            color: #00ffff;
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin: 10px 0;
        }

        /* 新增描述文字样式 */
        .desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(20px);
            margin-top: 10px;
            letter-spacing: 0.1rem;
        }

        .action-btn {
            pointer-events: auto;
            margin-top: 40px;
            padding: 14px 40px;
            background: transparent;
            border: 1px solid #ff00ff;
            color: #ff00ff;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.6);
            transform: translateY(-3px) scale(1.05);
        }

        @keyframes glitch-anim {
            0% { clip: rect(20px, 9999px, 40px, 0); }
            20% { clip: rect(60px, 9999px, 80px, 0); }
            100% { clip: rect(10px, 9999px, 30px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(70px, 9999px, 100px, 0); }
            50% { clip: rect(10px, 9999px, 30px, 0); }
            100% { clip: rect(40px, 9999px, 90px, 0); }
        }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<div class="ui-overlay">
    <h1 class="glitch">404</h1>
    <p class="subtitle">DIMENSION_COLLAPSE: DATA_LOST</p>
    <p class="desc">你闯入了未知的数字荒原，这里只有数据的残骸。</p>
    <button class="action-btn" onclick="window.location.href='index.html'">返回母舰</button>
</div>

<script>
    let scene, camera, renderer, composer, particlesMesh;
    let mouseX = 0, mouseY = 0;

    function init() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.001);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
        camera.position.z = 1000;

        renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Bloom 发光合成器
        const renderPass = new THREE.RenderPass(scene, camera);
        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            2.2, 0.4, 0.85
        );

        composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // 构建粒子星群
        const geometry = new THREE.BufferGeometry();
        const count = 2800;
        const pos = [];
        const cols = [];
        const color = new THREE.Color();

        for (let i = 0; i < count; i++) {
            const r = 1200 * Math.sqrt(Math.random());
            const theta = Math.random() * 2 * Math.PI;
            const phi = Math.acos(2 * Math.random() - 1);
            pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));

            color.setHex(Math.random() > 0.5 ? 0x00ffff : 0xff00ff);
            cols.push(color.r, color.g, color.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));

        const material = new THREE.PointsMaterial({
            size: 3, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.8
        });

        particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);

        // 交互监听
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.5;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.5;
        });

        animate();

        // --- GSAP 动画序列 ---
        const tl = gsap.timeline();
        tl.to(".glitch", { opacity: 1, scale: 1, duration: 1.2, ease: "back.out(1.7)" })
            .to(".subtitle", { opacity: 1, y: 0, duration: 0.8 }, "-=0.6")
            .to(".desc", { opacity: 1, y: 0, duration: 0.8 }, "-=0.6") // 描述文字的进场
            .to(".action-btn", { opacity: 1, duration: 0.8 }, "-=0.4");
    }

    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.0002;
        particlesMesh.rotation.y = time;
        particlesMesh.rotation.x = time * 0.5;

        camera.position.x += (mouseX - camera.position.x) * 0.05;
        camera.position.y += (-mouseY - camera.position.y) * 0.05;
        camera.lookAt(scene.position);

        composer.render();
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
