<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANO | 个人空间站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: #050505; color: white; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }

        /* 背景动画 */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 30%, #1e1e2e 0%, #000000 100%);
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<div class="bg-gradient"></div>

<nav class="p-8 flex justify-between items-center relative z-20">
    <div class="text-2xl font-black tracking-tighter neon-text">TANO<span class="text-cyan-400">.</span></div>
    <div class="hidden md:flex space-x-12 text-xs uppercase tracking-[0.3em] text-gray-400">
        <a href="/blog" class="hover:text-cyan-400 transition">Blog</a>
        <a href="/github" class="hover:text-cyan-400 transition">Github</a>
        <a href="/bili" class="hover:text-cyan-400 transition">Bilibili</a>
    </div>
</nav>

<main class="flex-grow flex flex-col items-center justify-center px-6 relative z-10">
    <div class="text-center mb-16">
        <h1 class="text-6xl md:text-8xl font-bold mb-6 tracking-tight">
            欢迎来到<br><span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">数字荒原</span>
        </h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
        <a href="/blog" class="glass p-8 rounded-3xl hover:border-cyan-400 transition-all group">
            <div class="text-cyan-400 mb-4 opacity-50 group-hover:opacity-100 transition">01 /</div>
            <h3 class="text-xl font-bold mb-2">个人博客</h3>
            <p class="text-xs text-gray-500">存放技术文档与生活随笔的避难所。</p>
        </a>

        <a href="/github" class="glass p-8 rounded-3xl hover:border-purple-500 transition-all group">
            <div class="text-purple-500 mb-4 opacity-50 group-hover:opacity-100 transition">02 /</div>
            <h3 class="text-xl font-bold mb-2">开源仓库</h3>
            <p class="text-xs text-gray-500">源代码、工程文件以及未完成的实验。</p>
        </a>

        <a href="/bili" class="glass p-8 rounded-3xl hover:border-pink-500 transition-all group">
            <div class="text-pink-500 mb-4 opacity-50 group-hover:opacity-100 transition">03 /</div>
            <h3 class="text-xl font-bold mb-2">Bilibili</h3>
            <p class="text-xs text-gray-500">记录数字生活的动态影像。反馈与交流。</p>
        </a>
    </div>

    <div id="stats-board" class="fixed inset-0 bg-black/90 z-50 hidden flex flex-col items-center justify-center p-10">
        <h2 class="text-3xl font-bold mb-8 text-cyan-400 tracking-widest">TRANSMISSION LOGS</h2>
        <div id="stats-content" class="w-full max-w-md font-mono text-sm space-y-4">
        </div>
        <button onclick="toggleStats()" class="mt-12 text-gray-500 border-b border-gray-500">关闭看板</button>
    </div>
</main>

<footer class="p-10 text-[10px] text-gray-600 tracking-[0.5em] text-center uppercase">
    Connection Established // 2026 Tano Asia
</footer>

<script>
    // GSAP 进场动画
    gsap.from("h1", { y: 50, opacity: 0, duration: 1, ease: "power4.out" });
    gsap.from(".glass", {
        y: 30,
        opacity: 0,
        duration: 0.8,
        stagger: 0.2,
        delay: 0.5,
        ease: "back.out(1.7)"
    });

    // 统计看板逻辑
    function toggleStats() {
        const board = document.getElementById('stats-board');
        const content = document.getElementById('stats-content');
        board.classList.toggle('hidden');

        if (!board.classList.contains('hidden')) {
            const stats = JSON.parse(localStorage.getItem('jump_stats') || '{}');
            content.innerHTML = Object.entries(stats).length > 0
                ? Object.entries(stats).map(([key, val]) => `
                        <div class="flex justify-between border-b border-white/10 pb-2">
                            <span>ID: ${key.toUpperCase()}</span>
                            <span class="text-cyan-400">${val} CLICKS</span>
                        </div>
                    `).join('')
                : `<p class="text-center text-gray-500">暂无传输记录</p>`;
        }
    }

    // 监听按键 'S' 开启统计看板 (Secret Key)
    window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 's') toggleStats();
    });
</script>
</body>
</html>
